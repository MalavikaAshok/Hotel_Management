<!DOCTYPE html>

{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booked Rooms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'booked_rooms/css/style.css' %}">
</head>


<body>


<nav class="colorlib-nav">
    <div class="top-menu">
        <div class="col-md-2 text-center">
            <div id="colorlib-logo"><a href="{% url 'room_management:landing-page' %}">BOOK HOTEL</a></div>
        </div>
        <div class="col-md-10 text-right">
            <ul>
                <li class="active"><a href="{% url 'room_management:landing-page' %}">Home</a></li>
                <li class="btn-cta"><a href="{% url 'room_management:logout' %}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container details">
    <div class="card" style="background-color: #282828; text-align: center" >
    <h3 style="text-align: center;color:#c1e2b3;margin-bottom: 50px;margin-top: 50px;">BOOKED ROOMS</h3>

    {% for room in rooms %}
        <div class="row" style="margin-bottom: 2%">
            <div class="col-md-2">
                {{ room.booked_customer }}
            </div>
            <div class="col-md-2">
                {{ room.room_number }}
            </div>
            <div class="col-md-2">
                {{ room.room_type_price }}
            </div>
            <div class="col-md-2">
                {{ room.block_floor }}
            </div>
            <div class="col-md-4">
                {{ room.deadline }}
            </div>

        </div>
        {% endfor %}
    </div>
</div>
</body>

</html>
